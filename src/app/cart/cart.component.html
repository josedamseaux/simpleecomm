<div class="row">
  <div class="containere checkout mt-3 col-6 ">
    <h1>Checkout</h1>
  
    {{ cart }}
  
    <div *ngIf="buyChekOut[0].length == 0">
      <p > Aun no tienes productos ac√°!</p>
    </div>

    <div *ngFor="let item of buyFiltered;" class="">
      
        <div class="">
  
          {{ item.name }}
          {{ item.price }} 
    
          <i class="far fa-trash-alt ml-3" (click)="delete(i)" (click)="calculateTotal()"></i>
    
        </div>
    </div>
  
  
  <h3 class="mt-3" *ngIf="buyChekOut[0].length > 0"> Total  {{ totalSum }}  </h3>  
  
  </div>
  
  <div class="ml-5 text-center">
  
  <img src="../../assets/dell-off.jpg" alt="" class="dellImg mt-5">
  
  </div>

</div>
